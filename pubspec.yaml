environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: 3.3.7

dependencies:
  intl_phone_field: ^3.1.0
  bloc: ^8.1.1
  device_preview: ^1.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_hooks: ^0.18.5+1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.1
  intl: ^0.17.0
  widgetbook_annotation:
  authentication_repository:
    path: packages/authentication_repository
  user_repository:
    path: packages/user_repository
  formz: ^0.4.1
  freezed_annotation: ^2.2.0
  json_annotation:
  json_serializable:
  widgetbook: ^1.0.3
  get_it: ^7.2.0
  injectable: ^2.1.0
  logging: ^1.1.1
  firebase_core_platform_interface: ^4.5.1
  cloud_firestore: ^4.4.4
  google_sign_in: ^5.4.4
  dartz: ^0.10.1
  shared_preferences: ^2.0.17
  firebase_auth: ^4.2.8
  firebase_core: ^2.6.1
  equatable: ^2.0.5
  ntp: ^2.0.0
  connectivity_plus: ^3.0.3
  auto_route: ^5.0.4
  google_fonts: ^4.0.3
  local_auth: ^2.1.3
  flutter_facebook_auth: ^5.0.7

dev_dependencies:
  widgetbook_generator:
  bloc_test: ^9.1.1
  flutter_test:
    sdk: flutter
  freezed: ^2.2.0
  mocktail: ^0.3.0
  very_good_analysis: ^4.0.0+1
  build_runner:
  injectable_generator:
  firebase_auth_platform_interface: ^6.10.4
  plugin_platform_interface: ^2.1.3
  auto_route_generator:

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: "Open Sans"
      fonts:
        - asset: assets/fonts/open_sans/OpenSans-Regular.ttf
          weight: 600
        - asset: assets/fonts/open_sans/OpenSans-SemiBold.ttf
          weight: 900
        - asset: assets/fonts/open_sans/OpenSans-Medium.ttf
          weight: 600

    - family: FpbIcons
      fonts:
        - asset: assets/FpbIcons/FpbIcons.ttf
  assets:
    - assets/fpb-assets/
